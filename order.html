  <!-- ================= FIREBASE INIT ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBI3u_ZBnh-9IpLr6I4iUNG7IDo3hzV6ds",
      authDomain: "oak-n-linen-project.firebaseapp.com",
      projectId: "oak-n-linen-project",
      storageBucket: "oak-n-linen-project.firebasestorage.app",
      messagingSenderId: "783016997772",
      appId: "1:783016997772:web:2d9e352bdcc1ad4eba1ca9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ”” Expose function globally so button can call it
    window.placeOrder = async function () {
      const name = document.getElementById("customerName").value.trim();
      const email = document.getElementById("customerEmail").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();
      const address = document.getElementById("deliveryAddress").value.trim();

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!name || !email || !phone || !address) {
        alert("Please complete all customer details.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const totalAmount = cart.reduce(
        (sum, item) => sum + item.price * item.qty,
        0
      );

      try {
        await addDoc(collection(db, "orders"), {
          customerName: name,
          email,
          phone,
          address,
          items: cart,
          totalAmount,
          status: "New",
          createdAt: serverTimestamp()
        });

        // âœ… Clear cart after successful order
        localStorage.removeItem("cart");

        alert("Order placed successfully!");

        // Redirect to staff view (or home if you prefer)
        window.location.href = "order-management.html";
      } catch (error) {
        console.error(error);
        alert("Failed to place order. Please try again.");
      }
    };
  </script>

<!-- ================= CART COUNT + SUMMARY LOGIC ================= -->
<script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const count = cart.reduce((sum, item) => sum + item.qty, 0);
    const badge = document.getElementById("cartCount");
    if (badge) badge.innerText = count > 0 ? `(${count})` : "";
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const body = document.getElementById("summaryBody");
    const totalDiv = document.getElementById("orderTotal");
    const emptyMsg = document.getElementById("emptyCart");

    if (cart.length === 0) {
      document.getElementById("summaryTable").style.display = "none";
      emptyMsg.style.display = "block";
      return;
    }

    let total = 0;

    cart.forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      body.innerHTML += `
        <tr>
          <td>${item.product}</td>
          <td>${item.qty}</td>
          <td>â‚¬${subtotal}</td>
        </tr>
      `;
    });

    totalDiv.innerText = `Order Total: â‚¬${total}`;
  });
</script>
