  <!-- ================= FIREBASE ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    /* ðŸ”´ USE SAME CONFIG IN ALL FILES */
    const firebaseConfig = {
       apiKey: "AIzaSyBI3u_ZBnh-9IpLr6I4iUNG7IDo3hzV6ds",
       authDomain: "oak-n-linen-project.firebaseapp.com",
       projectId: "oak-n-linen-project",
       storageBucket: "oak-n-linen-project.firebasestorage.app",
       messagingSenderId: "783016997772",
       appId: "1:783016997772:web:2d9e352bdcc1ad4eba1ca9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("orderForm");
      const message = document.getElementById("formMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const customerName = document.getElementById("customerName").value.trim();
        const email = document.getElementById("email").value.trim();
        const product = document.getElementById("product").value.trim();
        const quantity = parseInt(document.getElementById("quantity").value);
        const address = document.getElementById("address").value.trim();
        const notes = document.getElementById("notes").value.trim();

        if (!customerName || !email || !product || !address || quantity < 1) {
          message.textContent = "Please complete all required fields, including delivery address.";
          message.className = "message error";
          return;
        }

        try {
          await addDoc(collection(db, "orders"), {
            customerName,
            email,
            product,
            quantity,
            address,
            notes,
            status: "New",
            createdAt: serverTimestamp(),
            updatedAt: serverTimestamp()
          });

          message.textContent =
            "Order submitted successfully. Your order is now being processed.";
          message.className = "message success";
          form.reset();

        } catch (err) {
          console.error(err);
          message.textContent = "Error submitting order. Please try again.";
          message.className = "message error";
        }
      });
    });
  </script>

<main>
  <h1>Place an Order</h1>
  <p class="subtitle">
    Submit your furniture order below. Delivery details are required to ensure
    accurate dispatch and tracking.
  </p>

  <div class="form-card">
    <form id="orderForm">

      <div class="form-group">
        <label>Customer Name *</label>
        <input id="customerName" required />
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-group">
        <label>Product *</label>
        <input id="product" placeholder="e.g. Oak Dining Table" required />
      </div>

      <div class="form-group">
        <label>Quantity *</label>
        <input id="quantity" type="number" min="1" value="1" required />
      </div>

      <div class="form-group">
        <label>Delivery Address *</label>
        <textarea id="address" placeholder="Street, City, Postcode" required></textarea>
      </div>

      <div class="form-group">
        <label>Additional Notes (optional)</label>
        <textarea id="notes"></textarea>
      </div>

      <button type="submit">Submit Order</button>
      <div id="formMessage" class="message"></div>

    </form>
  </div>
</main>
